<div class="page">

    <app-header profile="client"></app-header>
    <div class="content">
        <h1 class="content-title">
            <span>Nos Restaurants</span>
            <span class="small">E-Kaly  vous prÃ©sente la liste de leurs restaurants</span>
            <div class="separator"></div>
        </h1>
        <div class="searchbar-wrap">
            <div class="searchbar">
                <input type="text" [(ngModel)]="toSearch" placeholder="Recherchez un restaurant ... "/>
                <div class="icon-wrap" (click)="search()">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>
        <div class="loader-wrap" *ngIf="onLoading">
            <div class="loader lg">
                <div class="ball-clip-rotate">
                    <div></div>
                </div>
            </div>
        </div>
        
        <div class="my-alert" *ngIf="!onLoading && restaurants.length==0">
            <div class="my-alert-text">E-Kaly</div>
            <div class="my-alert-description">Aucun restaurant disponible.</div>
        </div>
        <div class="my-cards restaurants" *ngIf="!onLoading && restaurants.length!=0">
            <div class="my-card" *ngFor="let restaurant of restaurants" routerLink="/client/restaurant/{{restaurant._id}}">
                <div class="my-card-image-wrap">
                    <img class="my-card-image" src="assets/img/restaurant-1.jpeg" alt="Image"/>
                </div>
                <div class="backdrop-filter">
                    <div class="my-card-infos">
                        <div class="my-card-description">{{restaurant.description}}</div>
                        <div class="my-card-description"><i class="fa-solid fa-map-pin icon mr-5"></i>{{restaurant.address}}</div>
                    </div>
                </div>
                <div class="informations">
                    <h2 class="title">{{restaurant.name}}</h2>
                </div>
            </div>
            
        </div>
    </div>
    <app-footer></app-footer>
</div>
