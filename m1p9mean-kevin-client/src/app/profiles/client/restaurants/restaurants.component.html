
<app-header></app-header>
<div class="content">
    <h1 class="content-title">
        <span>Nos Restaurants</span>
        <div class="separator"></div>
    </h1>
    <div class="restaurants">
        <div class="restaurant" *ngFor="let restaurant of restaurants">
            <div class="restaurant-image-wrap">
                <img class="restaurant-image" src="assets/img/restaurant-1.jpeg" alt="Image"/>
            
            </div>
            <div class="backdrop-filter">
                <div class="restaurant-infos">
                    <h2 class="restaurant-name">{{restaurant.name}}</h2>
                    <div class="restaurant-description">{{restaurant.description}}</div>
                    <div class="restaurant-description"><i class="fa-solid fa-map-pin icon"></i>{{restaurant.address}}</div>

                </div>
                
            </div>
            
        </div>
        
    </div>
</div>
<app-footer></app-footer>
